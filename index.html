<!DOCTYPE html>
<html>
<head>
    <title>System Diagnostic Tool</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            cursor: none;
        }
        
        #ghost {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100vw;
            max-height: 100vh;
            animation: glitch 0.1s infinite, zoom 0.5s forwards;
        }

        @keyframes glitch {
            0% { clip-path: inset(2% 0 98% 0); }
            25% { clip-path: inset(5% 0 85% 0); }
            50% { clip-path: inset(80% 0 5% 0); }
            75% { clip-path: inset(10% 0 60% 0); }
            100% { clip-path: inset(0); }
        }

        @keyframes zoom {
            from { transform: translate(-50%, -50%) scale(0); }
            to { transform: translate(-50%, -50%) scale(1.5); }
        }

        #warning {
            position: fixed;
            top: 0;
            background: #8a0303;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- Mandatory Warning -->
    <div id="warning">
        ⚠️  click this button ⚠️
        <button onclick="window.close()" style="background:black;color:white;border:none;padding:5px">
            CLICK 
        </button>
    </div>

    <img id="ghost" src="scr.jpg" alt="Scary Ghost">
    <audio id="screamSound" src="scary.mp3" preload="auto"></audio>

    <script>
        // Safety Protocol
        let scareCount = 0;
        const MAX_SCARES = 3;
        let safetyTimeout = setTimeout(() => window.close(), 120000);

        // Psychological Pressure System
        const triggers = {
            mouseMove: true,
            audioPlay: true,
            timeDelay: true,
            clickAnywhere: true,
            inactivity: true
        };

        // Initialize
        document.body.requestFullscreen().catch(console.log);
        initScareSystem();

        function initScareSystem() {
            // Randomized Timing (3-7 seconds)
            setTimeout(randomScare, Math.random() * 4000 + 3000);
            
            // Multiple Triggers
            if(triggers.mouseMove) document.addEventListener('mousemove', delayedScare);
            if(triggers.clickAnywhere) document.addEventListener('click', instantScare);
            if(triggers.inactivity) setupInactivityTrigger();
            
            // Fake System Messages
            setTimeout(() => {
                alert('Critical System Error: Memory Corruption Detected');
            }, 2000);
        }

        function randomScare() {
            if(scareCount++ >= MAX_SCARES) return;
            triggerScare();
            setTimeout(randomScare, Math.random() * 10000 + 5000);
        }

        function triggerScare() {
            // Visual Distortion
            document.body.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
            
            // Audio/Visual Sync
            const ghost = document.getElementById('ghost');
            const sound = document.getElementById('screamSound');
            
            ghost.style.display = 'block';
            sound.currentTime = 0;
            sound.play().catch(console.log);
            
            // Physical Response
            navigator.vibrate?.(500);
            
            // Auto-reset
            setTimeout(() => ghost.style.display = 'none', 1500);
        }

        function delayedScare() {
            setTimeout(triggerScare, 1000);
            document.removeEventListener('mousemove', delayedScare);
        }

        function instantScare() {
            triggerScare();
            document.body.style.cursor = 'none';
        }

        function setupInactivityTrigger() {
            let timeout = setTimeout(triggerScare, 15000);
            document.addEventListener('mousemove', () => {
                clearTimeout(timeout);
                timeout = setTimeout(triggerScare, 15000);
            });
        }
    </script>
</body>
</html>
