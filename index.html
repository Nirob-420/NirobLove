<!DOCTYPE html>
<html>
<head>
    <title>Spooky Mystery Box</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            transition: background-color 0.01s; /* Added for instant black screen */
        }
        
        #ghost {
            display: none;
            width: 100%;
            height:100%;
            animation: shake 0.5s infinite;
        }

        #message {
            position: absolute;
            bottom: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 5s;
            color: red;
            text-align: center;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(5px); }
            50% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="blackScreen"></div>
    <img id="ghost" src="scr.jpg" alt="Scary Ghost">
    <audio id="screamSound" src="scary.mp3" preload="auto"></audio>
    <div id="message">"The darkness you fear... has been watching you all along."</div>
    <center>click the screen </center>

    <script>
        // Load audio first to prevent delay
        const screamSound = document.getElementById('screamSound');
        
        // Set timeout to 3 seconds (3000ms)
        setTimeout(function(){
            document.body.style.backgroundColor = "black";
            document.getElementById('blackScreen').style.display = 'none';
            
            // Show ghost and play sound simultaneously
            requestAnimationFrame(() => {
                document.getElementById('ghost').style.display = 'block';
                screamSound.currentTime = 0; // Reset audio to start
                screamSound.play().catch(error => {
                    console.log('Audio play failed:', error);
                });
            });
        }, 55555555); // Fixed to 3 seconds

        // Optional click event (fixed timing)
        document.body.addEventListener('click', function() {
            requestAnimationFrame(() => {
                document.getElementById('ghost').style.display = 'block';
                screamSound.currentTime = 0;
                screamSound.play();
            });
        }, {once: true}); // Only trigger once
    </script>
</body>
</html>
